<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Intel Co.</title>
    <link rel="icon" type="image/svg+xml" href="assets/unified-intel-logo-alt.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        svg {
            width: 50vw; /* Default to 50% viewport width */
            height: auto; /* Maintain aspect ratio */
            max-width: 50vw; /* Cap at 50% of viewport width */
            max-height: 50vh; /* Cap at 50% of viewport height */
            display: block; /* Remove extra space below image */
            pointer-events: auto; /* Allow SVG to receive pointer events */
            cursor: default; /* Default cursor for the SVG container */
        }
        svg path:not(#black-circle), svg circle:not(#black-circle) {
            pointer-events: stroke; /* Only respond to hover over visible strokes */
            cursor: pointer; /* Show pointer cursor only over visible strokes */
        }
        #top-dot {
            transition: stroke 0.4s ease; /* Smooth color transition */
        }
        #black-circle {
            fill-opacity: 0 !important; /* Keep black fill transparent */
            stroke-opacity: 0 !important; /* Keep black stroke transparent */
            pointer-events: none; /* Black circle doesn't trigger hover */
        }
        a {
            display: flex; /* Make the link a flex container */
            justify-content: center; /* Center the image horizontally */
            align-items: center; /* Center the image vertically */
            transition: all 0.5s ease; /* Add transition for all effects */
            opacity: 0.7; /* Set initial opacity on the link */
            filter: drop-shadow(0 0 0 transparent); /* Initial state for glow */
            pointer-events: none; /* Disable pointer events on the container */
        }
        a.active {
            transform: scale(1.005); /* Scale link on hover */
            opacity: 1; /* Full opacity on hover */
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6)); /* Soft white glow on hover */
        }
    </style>
</head>
<body>
    <a href="https://github.com/uicnz/" target="_blank" rel="noopener noreferrer">
        <svg viewBox="0 0 26 26" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(1.0000013,1.0000013)">
                <circle id="black-circle" style="fill:#000000;fill-opacity:1;stroke:#000000;stroke-width:0.942938" cx="11.999999" cy="11.999999" r="12.528531" />
                <path d="m 4.479486,18.607528 c 3.7425514,4.564881 11.282696,4.528163 15.097948,-0.01659" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M 21.712217,14.383899 C 22.741202,10.192653 20.965268,5.814128 17.307384,3.523881 13.6495,1.233634 8.935019,1.548427 5.614098,4.304663 2.293177,7.060899 1.115137,11.636665 2.692217,15.653899" transform="rotate(3.827338,12.001055,12.001987)" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="m 7.762217,16.243899 c 1.567955,1.57708 3.879601,2.157549 6.006603,1.508297 2.127002,-0.649252 3.72043,-2.421718 4.14038,-4.605592 0.41995,-2.183874 -0.402469,-4.420898 -2.136983,-5.812705" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path id="top-dot" d="m 12.002217,6.003899 h -0.01" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="m 6.012217,12.343899 c -0.110361,-1.93013 0.71607,-3.795185 2.22,-5.01" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <circle r="2" transform="rotate(180,6.0011,6.00195)" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" cx="0" cy="0" />
            </g>
        </svg>
    </a>
    <script>
        // Tailwind colors (400-500 range for less saturation)
        const colors = [
            '#34d399', // emerald-400
            '#60a5fa', // blue-400
            '#f87171', // red-400
            '#a78bfa', // violet-400
            '#fbbf24', // amber-400
            '#2dd4bf', // teal-400
            '#fb923c', // orange-400
            '#c084fc', // purple-400
            '#fb7185', // rose-400
            '#22d3ee'  // cyan-400
        ];
        const link = document.querySelector('a');
        const svg = document.querySelector('svg');
        const dot = document.getElementById('top-dot');
        const paths = svg.querySelectorAll('path:not(#black-circle), circle:not(#black-circle)');

        let isHovering = false;
        let hoverTimeout = null;

        // Listen for mouseenter on visible paths
        paths.forEach(path => {
            path.addEventListener('mouseenter', () => {
                clearTimeout(hoverTimeout);
                if (!isHovering) {
                    isHovering = true;
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    dot.style.stroke = randomColor;
                    link.classList.add('active');
                }
            });

            path.addEventListener('mouseleave', () => {
                clearTimeout(hoverTimeout);
                hoverTimeout = setTimeout(() => {
                    isHovering = false;
                    dot.style.stroke = '#ffffff';
                    link.classList.remove('active');
                }, 50);
            });
        });

        // Make SVG clickable to trigger the link
        svg.addEventListener('click', () => {
            window.open(link.href, '_blank', 'noopener,noreferrer');
        });
    </script>
</body>
</html>
