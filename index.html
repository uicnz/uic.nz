<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Intel Co.</title>
    <link rel="icon" type="image/svg+xml" href="assets/unified-intel-logo-alt.svg">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        img {
            width: 33.3333vw; /* Display logo at one-third viewport width */
            max-height: 50vh; /* Prevent logo from exceeding screen height */
            display: block; /* Remove extra space below image */
            /* Removed transition and opacity from img */
        }
        /* Removed img:hover rule */
        a {
            display: flex; /* Make the link a flex container */
            justify-content: center; /* Center the image horizontally */
            align-items: center; /* Center the image vertically */
            transition: all 0.4s ease; /* Add transition for all effects */
            opacity: 0.8; /* Set initial opacity on the link */
            filter: drop-shadow(0 0 0 transparent); /* Initial state for glow */
        }
        a:hover {
            transform: scale(1.025); /* Scale link on hover */
            opacity: 1; /* Full opacity on hover */
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.2)); /* Soft white glow on hover */
        }
    </style>
</head>
<body>
    <a href="https://github.com/uicnz/" target="_blank" rel="noopener noreferrer">
        <img src="assets/unified-intel-logo-alt.svg" alt="UIC Logo">
    </a>
</body>
</html>
